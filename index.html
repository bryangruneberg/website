<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laravel Zero</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Laravel Zero is a micro-framework for console/command-line applications">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@LaravelZero">
    <meta name="twitter:creator" content="@enunomaduro">
    <meta name="twitter:title" content="Laravel Zero">
    <meta name="twitter:description"
          content="Laravel Zero is a micro-framework that provides an elegant starting point for your next console application. Unofficial and customized version of Laravel optimized for building command-line applications.">
    <meta name="twitter:image"
          content="logo.png">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
<div id="app">Loading ...</div>
<script src="//unpkg.com/docsify-edit-on-github@1.0.1/index.js"></script>
<script>
    window.$docsify = {
        repo: 'laravel-zero',
        auto2top: true,
        executeScript: true,
        coverpage: 'cover.md',
        plugins: [
            window.EditOnGithubPlugin.create(
                'https://github.com/laravel-zero/laravel-zero/edit/stable/'
            )
        ],
        search: {
            noData: {
                '/': 'No results!'
            },
            paths: 'auto',
            placeholder: {
                '/': 'Search'
            }
        }
    }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script>
    window.$docsify = {
        ga: 'UA-61404619-3'
    }
</script>
<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
